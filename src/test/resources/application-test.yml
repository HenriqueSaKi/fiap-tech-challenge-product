server:
  port: 8080
  host: http://localhost
  servlet:
    context-path: /api/v1

spring:
  application:
    name: product
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
    data: classpath:import.sql
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
        ddl-auto: create-drop
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always

management:
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
    endpoint:
      health:
        probes:
          enabled: true
        show-details: always
  endpoints:
    web:
      exposure:
        include: health