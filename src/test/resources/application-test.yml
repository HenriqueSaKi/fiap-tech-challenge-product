server:
  port: 8080
  host: http://localhost
  servlet:
    context-path: /api/v1

spring:
  application:
    name: product
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update  # Ensures the schema is created
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always

management:
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
    endpoint:
      health:
        probes:
          enabled: true
        show-details: always
  endpoints:
    web:
      exposure:
        include: health